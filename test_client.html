<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyBook Test Client (ÏàòÏ†ï Î≤ÑÏ†Ñ)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f2f2f2;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      .section {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      input,
      button,
      textarea {
        display: block;
        width: 100%;
        margin-top: 10px;
        margin-bottom: 15px;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
      }
      button:hover {
        background: #0056b3;
      }
      textarea {
        height: 150px;
      }
      #result {
        background: #e9ecef;
        padding: 15px;
        border-radius: 5px;
        font-size: 14px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>üìö MyBook Test Client</h1>

    <div class="section">
      <h2>ÌöåÏõêÍ∞ÄÏûÖ</h2>
      <input id="signup-email" type="email" placeholder="Ïù¥Î©îÏùº ÏûÖÎ†•" />
      <input id="signup-password" type="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•" />
      <button onclick="signup()">ÌöåÏõêÍ∞ÄÏûÖ</button>
    </div>

    <div class="section">
      <h2>Î°úÍ∑∏Ïù∏</h2>
      <input id="login-email" type="email" placeholder="Ïù¥Î©îÏùº ÏûÖÎ†•" />
      <input id="login-password" type="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•" />
      <button onclick="login()">Î°úÍ∑∏Ïù∏</button>
      <textarea
        id="access-token"
        readonly
        placeholder="Access Token ÌëúÏãú ÏòÅÏó≠"
      ></textarea>
    </div>

    <div class="section">
      <h2>Ï±Ö Î¶¨Ïä§Ìä∏ Ï°∞Ìöå</h2>
      <button onclick="getBooks()">Ï±Ö Î¶¨Ïä§Ìä∏ Í∞ÄÏ†∏Ïò§Í∏∞</button>
      <textarea id="book-list" readonly placeholder="Ï±Ö Î¶¨Ïä§Ìä∏ Í≤∞Í≥º"></textarea>
    </div>

    <div class="section">
      <h2>Ï±Ö Îì±Î°ù</h2>
      <input id="book-title" type="text" placeholder="Ï±Ö Ï†úÎ™© ÏûÖÎ†•" />
      <input id="book-author" type="text" placeholder="Ï†ÄÏûê ÏûÖÎ†•" />
      <input id="book-cover" type="file" />
      <button onclick="createBook()">Ï±Ö Îì±Î°ù</button>
    </div>

    <div class="section">
      <h2>Ï±Ö ÏàòÏ†ï</h2>
      <input id="update-id" type="text" placeholder="ÏàòÏ†ïÌï† Ï±Ö ID ÏûÖÎ†•" />
      <input id="update-title" type="text" placeholder="ÏàòÏ†ïÌï† Ï†úÎ™© ÏûÖÎ†•" />
      <input id="update-author" type="text" placeholder="ÏàòÏ†ïÌï† Ï†ÄÏûê ÏûÖÎ†•" />
      <button onclick="updateBook()">Ï±Ö ÏàòÏ†ï</button>
    </div>

    <div class="section">
      <h2>Ï±Ö ÏÇ≠Ï†ú</h2>
      <input id="delete-id" type="text" placeholder="ÏÇ≠Ï†úÌï† Ï±Ö ID ÏûÖÎ†•" />
      <button onclick="deleteBook()">Ï±Ö ÏÇ≠Ï†ú</button>
    </div>

    <div class="section">
      <h2>ÏöîÏ≤≠ Í≤∞Í≥º</h2>
      <div id="result"></div>
    </div>

    <script>
      const apiBase = "http://localhost:5050";
      let accessToken = sessionStorage.getItem("accessToken") || "";

      function setAccessToken(token) {
        accessToken = token;
        sessionStorage.setItem("accessToken", token);
        document.getElementById("access-token").value = token;
      }

      function showResult(data) {
        document.getElementById("result").innerText =
          typeof data === "string" ? data : JSON.stringify(data, null, 2);
      }

      async function signup() {
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;

        try {
          const res = await fetch(`${apiBase}/auth/signup`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          const data = await res.json();
          showResult(data);
          alert("ÌöåÏõêÍ∞ÄÏûÖ ÏôÑÎ£å!");
        } catch (err) {
          showResult(err);
        }
      }

      async function login() {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        try {
          const res = await fetch(`${apiBase}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          const data = await res.json();
          setAccessToken(data.accessToken);
          showResult(data);
          alert("Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ!");
        } catch (err) {
          showResult(err);
        }
      }

      async function getBooks() {
        try {
          const res = await fetch(`${apiBase}/books`, {
            headers: { Authorization: `Bearer ${accessToken}` },
          });
          const data = await res.json();
          document.getElementById("book-list").value = JSON.stringify(
            data,
            null,
            2
          );
          showResult(data);
        } catch (err) {
          showResult(err);
        }
      }

      async function createBook() {
        const title = document.getElementById("book-title").value;
        const author = document.getElementById("book-author").value;
        const cover = document.getElementById("book-cover").files[0];

        const formData = new FormData();
        formData.append("title", title);
        formData.append("author", author);
        if (cover) formData.append("cover", cover);

        try {
          const res = await fetch(`${apiBase}/books`, {
            method: "POST",
            headers: { Authorization: `Bearer ${accessToken}` },
            body: formData,
          });
          const data = await res.json();
          showResult(data);
          alert("Ï±Ö Îì±Î°ù ÏôÑÎ£å!");
        } catch (err) {
          showResult(err);
        }
      }

      async function updateBook() {
        const id = document.getElementById("update-id").value;
        const title = document.getElementById("update-title").value;
        const author = document.getElementById("update-author").value;

        try {
          const res = await fetch(`${apiBase}/books/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${accessToken}`,
            },
            body: JSON.stringify({ title, author }),
          });
          const data = await res.json();
          showResult(data);
          alert("Ï±Ö ÏàòÏ†ï ÏôÑÎ£å!");
        } catch (err) {
          showResult(err);
        }
      }

      async function deleteBook() {
        const id = document.getElementById("delete-id").value;

        try {
          await fetch(`${apiBase}/books/${id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${accessToken}` },
          });
          showResult("Ï±Ö ÏÇ≠Ï†ú ÏôÑÎ£å!");
          alert("Ï±Ö ÏÇ≠Ï†ú ÏôÑÎ£å!");
        } catch (err) {
          showResult(err);
        }
      }
    </script>
  </body>
</html>
